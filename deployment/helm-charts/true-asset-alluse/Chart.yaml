  - automation
  - rules-based
  - income-generation

home: https://github.com/TKTINC/true_asset_alluse
sources:
  - https://github.com/TKTINC/true_asset_alluse

maintainers:
  - name: True Asset Team
    email: support@trueasset.com

dependencies:
